<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="formStyle.css" />
		<title>Questboard</title>
	</head>
	<body>
		<header>
			<h1>QUESTBOARD</h1>
		</header>
		<main>
			<div id = "left">
				<div class = "miniHeading">
					<p>Log in:</p>
				</div>
				<div class = "middle">
					<h2>Welcome</h2> 
					<form>
					<label>Username:<br>
					<input type = "text" name ="username"><br></label>
					<label>Password:<br>
					<input type = "text" name ="password"><br></label>					
				</div>
			</div>
			<div id = "right">
				<div class = "miniHeading">
					<p>Register:</p>
				</div>
				<div class = "middle">
					<h2>Sign up</h2> 
					<form>
					<label>Username:<br>
					<input type = "text" name ="username"><br></label>
					<label>Email:<br>
					<input type = "text" name ="email"><br></label>
					<label>Password:<br>
					<input type = "text" name ="password"><br></label>
					<label>Confirm Password:<br>
					<input type = "text" name ="conpassword"><br></label>										
				</div>
			</div>
		</main>
		<footer>
		</footer>
	</body>
</html>
